<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Denim | Online Clothing Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page">
    <header class="header page__header">
      <nav class="header__nav">
        <ul class="main-menu header__main-menu">
          <li class="main-menu__item">
            <a class="main-menu__link" href="catalog.html">Woman</a>

          <li class="main-menu__item">

          <a>

        </div>
        <ul class="user-menu header__user-menu">
          <li class="user-menu__item">
            <a class="user-menu__link user-menu__link--search" href="#!">
              <span class="visually-hidden">Search</span>
            </a>
          </li>
          <li class="user-menu__item">
            <a class="user-menu__link user-menu__link--cart" href="#!">
              <span class="visually-hidden">Cart</span>
