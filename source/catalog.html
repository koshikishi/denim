<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Jackets Denim Collection Fall 2019 | Online Clothing Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page page--inner">
    <header class="header page__header">
      <nav class="header__nav">
        <a class="header__toggle" href="#menu">
          <span class="visually-hidden">Toggle Menu</span>
        </a>
        <ul class="main-menu header__main-menu" id="menu">
          <li class="main-menu__item">
            <a class="main-menu__link" href="catalog.html">Woman</a>
          </li>
          <li class="main-menu__item">
            <a class="main-menu__link" href="catalog.html">Man</a>
          </li>
          <li class="main-menu__item">
            <a class="main-menu__link" href="catalog.html">New</a>
          </li>
        </ul>
        <div class="logo header__logo">
          <a href="index.html">
            <img src="img/logo-header.svg" alt="Denim Logo" width="73" height="19">
          </a>
        </div>
        <ul class="user-menu header__user-menu">
          <li class="user-menu__item">
            <a class="user-menu__link user-menu__link--search" href="#!">
              <span class="visually-hidden">Search</span>
            </a>
          </li>
          <li class="user-menu__item">
            <a class="user-menu__link user-menu__link--cart" href="#!">
              <span class="visually-hidden">Cart</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="heading page__heading">
        <div class="heading__inner">
          <div class="heading__content">
            <ol class="breadcrumbs heading__breadcrumbs">
              <li class="breadcrumbs__item">
                <a class="breadcrumbs__link" href="catalog.html">All categories</a>
              </li>
              <li class="breadcrumbs__item">
                <a class="breadcrumbs__link" href="catalog.html">Woman</a>
              </li>
              <li class="breadcrumbs__item">
                <a class="breadcrumbs__link breadcrumbs__link--active">Jackets</a>
              </li>
            </ol>
            <h1 class="heading__title">Denim Collection Fall 2019</h1>
          </div>
          <div class="heading__image">
            <picture>
              <source srcset="img/heading_image-desktop.webp" media="(min-width: 1280px)" type="image/webp">
              <source srcset="img/heading_image-tablet.webp" type="image/webp">
              <source srcset="img/heading_image-desktop.jpg" media="(min-width: 1280px)">
              <source srcset="img/heading_image-tablet.jpg">
              <img src="img/heading_image-desktop.jpg" alt="Denim Collection Fall 2019" width="299" height="260">
            </picture>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
